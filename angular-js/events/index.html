<!DOCTYPE html>
<html ng-app>
<script src="../node_modules/angular/angular.js"></script>
<style>
    .hover {
        background-color: red;
    }

    .no-hover {
        background-color: seagreen;
    }
</style>

<body>
    <button ng-mousemove="bandera = true" ng-mouseout="bandera = false"
        ng-class="{'hover':bandera, 'no-hover':!bandera}">
        Hover me
    </button>
    <span ng-show="bandera">- click me</span>
</body>

</html>
