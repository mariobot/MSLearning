<!DOCTYPE html>
<html ng-app="MyFirstApp">
<script src="../node_modules/angular/angular.js"></script>
<script src="controller.js"></script>

<body ng-controller="FirstController">
    <ul>
        <li ng-repeat="post in posts">
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
        </li>
    </ul>
</body>

</html>
