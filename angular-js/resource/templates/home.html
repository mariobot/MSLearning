<lx-tabs>
    <lx-tab lx-label="Posts">
        <div class="p+">
            <div class="card" style="margin-top: 1em;" ng-repeat="post in posts">
                <div class="p+">
                    <strong class="fs-headline display-block tc-red-900">
                        {{post.title}}
                    </strong>
                    <div class="paragraph fs-body-1 mt+">
                        {{post.body}}
                    </div>
                </div>
                <div class="card__actions">
                    <lx-button lx-color="black" lx-type="flat">Leer m√°s</lx-button>
                    <lx-button lx-color="orange" lx-type="flat">No</lx-button>
                </div>
            </div>
        </div>
    </lx-tab>
    <lx-tab lx-label="Users">
        <div class="p+">
            <div class="card" style="margin-top: 1em;" ng-repeat="user in users">
                <div flex-container="row">
                    <div class="card__img card__img--left" style="height: 160px;">
                        <img src="imgs/user.jpg">
                    </div>
                    <div flex-item flex-container="column">
                        <div flex-item>
                            <strong class="fs-headline display-block ">
                                {{user.name}}
                            </strong>
                            <strong class="fs-headline display-block tc-black-2">
                                {{user.email}}
                            </strong>
                        </div>
                        <div class="card__actions">
                            <lx-button lx-color="black" lx-type="flat">Ver usuario</lx-button>
                            <lx-button lx-color="orange" lx-type="flat">No</lx-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </lx-tab>
</lx-tabs>
