<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <title>Probar API Rest</title>
        <style>
            img {
                height: auto;
                width: 320px;
                max-width: 100%;
            }
        </style>
        <script type="module">
            fetch('http://localhost:3100/movies')
            .then(res => res.json())
            .then(movies => {
                const html = movies.map(movie => {
                    return `
                        <article data-id="${movie.id}">
                            <h2>${movie.title}</h2>
                            <image src="${movie.poster}" alt="${movie.title}">
                            <p>${movie.year}</p>
                        </article>
                    `
                }).join('')

                document.querySelector('main').innerHTML = html


            })
        </script>
    </head>
    <body>
        <main></main>
    </body>
</html>
